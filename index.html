<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="card-container">
        <div class="image">
          <a href="#">
            <img class="image__img" src="image-equilibrium.jpg" alt="3D Cube">
              <div class="image__overlay"></div>
          </a>
        </div>
        <section>
          <h1>
            <a href="#">Equilibrium #3429</a>
          </h1>
          <p>
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="pricing-time">
            <ul>
              <li><img src="icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</li>
            </ul>
            <ul>
              <li><p><img src="icon-clock.svg" alt="clock icon"> 3 days left</p></li>
            </ul>
          </div>
          <figure class="avatar">
            <img src="image-avatar.png" alt="avatar photograph"><figcaption>Creation of <a href="#" class="author">Jules Wyvern</a></figcaption>
          </figure>
        </section> 
    </section>
  </main>
</body>
</html>
